<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Course List</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="">
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="d-flex justify-content-between">
    <p class="ion-text-center">
      Select from the list below
    </p>
  </div>
  <ion-grid fixed >
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Change View Type</ion-label>
          <ion-select (ionChange)="changeView($event)" value="list" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="list">List</ion-select-option>
            <ion-select-option value="grid">Grid</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="viewStyle == 'list'">
    <ion-item detail *ngFor="let course of coursesList" (click)="goToCourse(course.course_id)">
      <ion-avatar slot="start">
        <img [src]="courseDefaultLogo" />
      </ion-avatar>
      <ion-label>{{course.course_code}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid fixed *ngIf="viewStyle == 'grid'">
    <ion-row>
      <ion-col size="6" *ngFor="let course of coursesList">
        <ion-card (click)="goToCourse(course.course_id)">
          <ion-card-header class="ion-text-center">
            <ion-card-title class="text-medium">{{course.course_code}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="course-list ion-text-center">
            <ion-avatar  class="list-img">
              <img [src]="courseDefaultLogo"/>
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="d-flex footer-title">
      <span class="small-text-sponsor">Sponsored By: <span class="text-success">Lady Zee</span></span>
      <span class="small-text-developer">Developed By: <span class="text-success">Bello Abdulmateen</span></span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
